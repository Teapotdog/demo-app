name: Trigger auto deployment for byd

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/byd-AutoDeployTrigger-fe999aa7-e87d-4e31-acc2-1802620c9450.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.BYD_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: byddemo.azurecr.io
          registryUsername: ${{ secrets.BYD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BYD_REGISTRY_PASSWORD }}
          containerAppName: byd
          resourceGroup: 1
          imageToBuild: byddemo.azurecr.io/byd:${{ github.sha }}
          
            

     

